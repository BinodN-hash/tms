<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/icons.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/app.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/custom.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <link rel="stylesheet" th:href="@{/assets/libs/swiper/swiper-bundle.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/libs/sweetalert2/sweetalert2.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
    <script th:src="@{/assets/js/layout.js}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<style>
    body{
        font-family: 'Nunito', sans-serif !important;

    }
</style>
<body>
    <div id="layout-wrapper">
        <!--begin::Sidebar-->
        <div th:replace="layout_fragments/sidebar :: sidebar"></div>
        <!--end::Sidebar -->
        <!--begin::Sidebar-->
        <div th:replace="layout_fragments/navbar :: navbar"></div>
        <!--end::Sidebar -->
        <div class="main-content">
            <div layout:fragment="contents">
        
            </div>
        </div>
    </div>
    <!-- JAVASCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/assets/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/libs/simplebar/simplebar.min.js}"></script>
    <script th:src="@{/assets/libs/node-waves/waves.min.js}"></script>
    <script th:src="@{/assets/libs/feather-icons/feather.min.js}"></script>
    <script th:src="@{/assets/js/pages/plugins/lord-icon-2.1.0.js}"></script>
    <script th:src="@{/assets/js/plugins.js}"></script>

    <script th:src="@{/assets/libs/list.js/list.min.js}"></script>
    <script th:src="@{/assets/libs/list.pagination.js/list.pagination.min.js}"></script>
    <script th:src="@{/assets/js/pages/ecommerce-customer-list.init.js}"></script>
    <script th:src="@{/assets/libs/sweetalert2/sweetalert2.min.js}"></script>
    <script th:src="@{/assets/libs/swiper/swiper-bundle.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- ckeditor -->
    <script th:src="@{/assets/libs/%40ckeditor/ckeditor5-build-classic/build/ckeditor.js}"></script>

    <script th:src="@{/assets/js/pages/ecommerce-product-create.init.js}"></script>



    <!-- App js} -->
    <script th:src="@{/assets/js/app.js}"></script>
    <script th:inline="javascript">
        let webResponse = /*[[${webResponse}]]*/'';
        if(webResponse){
            webResponse = JSON.parse(JSON.stringify(webResponse));
            let status = webResponse.status ? "success" : "error";

            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": true,
                "progressBar": false,
                "positionClass": "toast-bottom-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };

            toastr[status](webResponse.message);

        }
    </script>
    
    <!--end::Sidebar -->
    <div layout:fragment="content-scripts">
    
    </div>
</body>
</html>
